{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DAAWAT</title>
    <!-- core:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/core/core.css' %}" />

    <link
      rel="stylesheet"
      href="{% static 'assets/fonts/feather-font/css/iconfont.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css' %}"
    />

    <link rel="stylesheet" href="{% static 'assets/css/style/style.css' %}" />
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="main-wrapper">
      <!-- partial:../../partials/_sidebar.html -->
      {% comment %} <nav class="sidebar">
        <div class="sidebar-header">
          <a href="#" class="sidebar-brand"> DAAWAT </a>
          <div class="sidebar-toggler not-active">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="sidebar-body">
          <ul class="nav">
            <li class="nav-item">
              <a href="{% url 'order' %} " class="nav-link">
                <i class="link-icon" data-feather="file-text"></i>
                <span class="link-title">Kot</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'sale_history' %} " class="nav-link">
                <i class="link-icon" data-feather="book-open"></i>
                <span class="link-title">Sale History</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'udhaar' %} " class="nav-link">
                <i class="link-icon" data-feather="dollar-sign"></i>
                <span class="link-title">Udhaar</span>
              </a>
            </li>
           
            <li class="nav-item">
              <a href="/admin" class="nav-link">
                <i class="link-icon" data-feather="user"></i>
                <span class="link-title">Admin</span>
              </a>
            </li>
          </ul>
        </div>
      </nav> {% endcomment %}

      <div class="page-wrapper">
        <!-- partial:../../partials/_navbar.html -->
        <nav class="navbar">
          {% comment %} <a href="#" class="sidebar-toggler">
            <i data-feather="menu"></i>
          </a> {% endcomment %}
          <div class="navbar-content"></div>
        </nav>
        <!-- partial -->

        <div class="page-content" id="sale">
          <div class="row">
            <div class="col-md-12 stretch-card">
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title">Your FeedBack is Important to Us! </h6>
                  <form method="POST">
                    {% csrf_token %}

                    <div class="row">
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label class="control-label">Name</label><br />
                          <input
                            type="text"
                            name="name"
                            class="form-control"
                            style="font-size: 18px; font-weight: bold"
                            placeholder="Ravi"
                          />
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label class="control-label">Contact No.</label><br />
                          <input
                            type="text"
                            name="contact_no"
                            class="form-control"
                            style="font-size: 18px; font-weight: bold"
                            placeholder="999999XXX"
                          />
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label class="control-label">Birthday</label><br />
                          <input
                            type="text"
                            name="bday"
                            class="form-control"
                            style="font-size: 18px; font-weight: bold"
                            placeholder="2nd May"
                          />
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label class="control-label">Ambience</label><br />
                          <input
                            type="text"
                            name="ambience"
                            class="form-control"
                            style="font-size: 18px; font-weight: bold"
                            placeholder="Rating between 1 to 5, Ex: 4"
                          />
                        </div>
                      </div>
                    
                   
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label class="control-label">Staff Behaviour</label><br />
                          <input
                            type="text"
                            name="staff"
                            class="form-control"
                            style="font-size: 18px; font-weight: bold"
                            placeholder="Rating between 1 to 5, Ex:5"
                          />
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label class="control-label">Food Quality</label><br />
                          <input
                            type="text"
                            name="food_quality"
                            class="form-control"
                            style="font-size: 18px; font-weight: bold"
                            placeholder="Rating between 1 to 5, Ex:3"
                          />
                        </div>
                      </div>
                     
                    </div>

                    <button
                      type="submit"
                      class="btn btn-success submit"
                      style="float: right"
                    >
                      Save
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- partial:../../partials/_footer.html -->
        <footer
          class="footer d-flex flex-column flex-md-row align-items-center justify-content-between"
        >
          <p class="text-muted text-center text-md-left">
            &copy; <a href="">DAAWAT</a>
          </p>
          <p class="text-muted text-center text-md-left mb-0 d-none d-md-block">
            Designed & Developed By : <a href="http://strix.co.in/"> Strix</a>
          </p>
        </footer>
        <!-- partial -->
      </div>
    </div>

    <!-- core:js -->
    <script src="{% static 'assets/vendors/core/core.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="https://unpkg.com/currency.js@~1.2.0/dist/currency.min.js"></script>
    <script src="{% static 'assets/js/sale.js' %}"></script>
    <script src="{% static 'assets/vendors/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/template.js' %}"></script>
  </body>
</html>
